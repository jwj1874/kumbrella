<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUmbrella Dashboard</title>
    <style>
        /* 전체 화면 중앙 정렬 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .map-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .map-container img {
            max-width: 100%;
            border-radius: 10px;
            height: auto;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
        }
        /* 점 스타일 */
        .dot {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ff5e5e;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
            transition: transform 0.2s, background-color 0.3s;
            cursor: pointer;
        }
        .dot:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: #e04a4a;
        }
        /* 첫 번째 점 위치 */
        .dot1 {
            top: 60%;
            left: 61.5%;
        }
        /* 두 번째 점 위치 */
        .dot2 {
            top: 43%;
            left: 32%;
        }
        /* 버튼 스타일 */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user_id }}!</h1> <!-- 로그인한 사용자 ID 표시 -->
    <p>Click the point on the map!</p>

    <!-- 지도 이미지와 점 표시 -->
    <div class="map-container">
        <img src="{{ url_for('static', filename='map.png') }}" alt="Map Image">
        <!-- 첫 번째 점 (location=A) -->
        <a href="/status_board?location=A"><div class="dot dot1">{{ available_count_A }}</div></a>
        <!-- 두 번째 점 (location=B) -->
        <a href="/status_board?location=B"><div class="dot dot2">{{ available_count_B }}</div></a>
    </div>

    <!-- 반납 버튼 추가 -->
<button class="button" onclick="location.href='{{ url_for('return.return_process') }}'">반납</button>


    <!-- 로그아웃 버튼 추가 -->
    <button class="button" onclick="location.href='/logout'">로그아웃</button>
</body>
</html>
