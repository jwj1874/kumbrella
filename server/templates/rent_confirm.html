<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Rental</title>
</head>
<body>
    <h2>Confirm Rental</h2>
    <p>Are you sure you want to rent this umbrella?</p>
    <ul>
        <li><strong>우산 ID:</strong> {{ umbrella_id }}</li>
        <li><strong>슬롯:</strong> {{ slot }}</li>
    </ul>
    <form action="{{ url_for('rental.get_available_slots') }}" method="post">
        <input type="hidden" name="umbrella_id" value="{{ umbrella_id }}">
        <input type="hidden" name="slot" value="{{ slot }}">
        <button type="submit">대여하기</button>
    </form>
</body>
</html>
