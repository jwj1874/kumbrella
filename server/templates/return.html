<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
    <style>
        /* 전체 화면 중앙 정렬 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            position: relative;
            text-align: center;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 현재 로그인된 사용자 ID 표시 -->
    <div class="user-info">Logged in as: {{ user_id }}</div>
    
    <!-- 중앙 텍스트 -->
    <h1 style="display: block; margin-bottom: 20px;">how to return</h1>
    <p style="text-align: left;">
    step 1 : 우산에 부착된 QR 코드를 외부리더기에 인식하세요.<br>
    step 2 : 슬롯 위치 조정 및 오픈<br>
    step 3 : 우산을 걸고 내부 리더기에 QR 인식<br>
    step 4 : 완료
</p>

</body>
</html>
