<!-- templates/return.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Return</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .container h1 {
            color: #333;
        }

        .qr-info {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function confirmReturn() {
            alert("반납이 완료되었습니다.");  // 반납 완료 메시지 팝업
            window.location.href = "{{ url_for('status.KUmbrella') }}";  // 'status.KUmbrella' 라우트로 이동
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Umbrella Return</h1>

        <!-- 인식된 QR 코드 정보를 표시하는 부분 -->
        <p class="qr-info">반납할 우산 ID: {{ umbrella_id }}</p>
        <p class="qr-info">위치: {{ location }}</p>
        <p class="qr-info">슬롯 번호: {{ slot }}</p>

        <!-- 반납 확인 버튼 -->
        <button class="button" onclick="confirmReturn()">반납 확인</button>
    </div>
</body>
</html>
